
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lode Purrer | Feline Puzzle Platformer</title>
    
    <!-- 1. Favicon: Inline data-URI to prevent 404 errors on hosting providers like GitHub Pages -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêà</text></svg>">

    <!-- 2. Production Log Sanitization: Suppress the Tailwind Play CDN warning for a cleaner console in production -->
    <script>
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
            return;
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>

    <!-- 3. Tailwind CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- 4. Global Styles -->
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #09090b;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        .pixel-font {
            font-family: 'Press+Start+2P', cursive;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 2s ease-in-out infinite;
        }
        /* Custom scrollbars for a premium feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }
    </style>

    <!-- 5. ESM Import Map: Linking modern React 19 and dependencies via esm.sh -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- 6. Application Entry Point -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
